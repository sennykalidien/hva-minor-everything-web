<head>
    <title>MuseumApp</title>
</head>

<body>
    {{> tasks}}
</body>

<template name="tasks">
    {{> loginButtons}}
    <h1>Add Task!</h1>
    {{#if currentUser}}
    <form class="add-task">
        <label>Task Name</label>
        <input type="text" name="name" placeholder="Add Task" />
        <input type="submit" value="Sumbit" />
    </form>
    {{else}}
        <p>Please login to add tasks.</p>
    {{/if}}
    <hr />
    <h3>Tasks</h3>   
    <ul>
        {{#each tasks}}
        <li>{{name}} {{#if currentUser}}<a href="#" class="delete-task">X</a>{{/if}}</li>
        {{/each}}
    </ul>
</template>
